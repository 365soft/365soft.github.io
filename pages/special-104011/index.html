rget="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <p><strong>本章节目录</strong>：</p> <p></p><div class="table-of-contents"><ul><li><a href="#_1-精品配件账账相符的定义和作用">1.精品配件账账相符的定义和作用</a></li><li><a href="#_2-精品配件采购业务发生过程和对账主要内容">2.精品配件采购业务发生过程和对账主要内容</a><ul><li><a href="#_2-1-采购业务发生过程">2.1 采购业务发生过程</a></li><li><a href="#_2-2-采购业务对账主要内容">2.2 采购业务对账主要内容</a></li><li><a href="#_2-3-采购业务对账参考查询指引">2.3 采购业务对账参考查询指引</a></li><li><a href="#_2-4-采购业务对账出现差异常见的原因">2.4 采购业务对账出现差异常见的原因</a></li><li><a href="#_2-5-精品配件采购业务可能出现的问题">2.5 精品配件采购业务可能出现的问题</a></li></ul></li><li><a href="#_3-精品配件库存业务发生过程和对账主要内容">3.精品配件库存业务发生过程和对账主要内容</a></li></ul></div><p></p> <h2 id="_1-精品配件账账相符的定义和作用"><a href="#_1-精品配件账账相符的定义和作用" class="header-anchor">#</a> 1.精品配件账账相符的定义和作用</h2> <p>精品配件存货账账相符，指的是精品配件在采购、销售、库存环节，业务系统中的数据与财务系统中的数据是同步发生，期初、当期发生、期末的余额，业务系统和财务系统金额相等。</p> <p>通过精品配件存货账账相符的核对，主要作用：</p> <ul><li>规范业务流程</li> <li>确保业务账和财务账一致</li> <li>提高数据准确性及使用价值</li> <li>防控经营风险</li> <li>促进业务顺畅流转</li> <li>提高预算准确性</li></ul> <p>精品配件存货对账的主要内容：</p> <ul><li>采购环节：核对精品配件的采购入库单、应付单、入库成本调整单的单据和凭证是否一致；</li> <li>采购环节：精品配件的采购入库与应付单的相互核销关系，应付单的未核销金额与采购入库单的未核销的差额，该差额与材料采购科目的余额是否一致；</li> <li>库存环节：核对所有入库业务（包含采购入库、其它入库、入库成本调整单等）的单据和凭证是否一致。</li> <li>库存环节：核对所有出库业务（包含销售出库、其他出库、领料出库、出库成本调整单等）的单据和凭证是否一致。</li> <li>销售或维修环节：核对因销售或维修发生的精品配件出库的单据和凭证是否一致。</li> <li>销售或维修环节：核对因销售或维修确认收入时，其成本结转的单据和凭证是否一致。</li></ul> <h2 id="_2-精品配件采购业务发生过程和对账主要内容"><a href="#_2-精品配件采购业务发生过程和对账主要内容" class="header-anchor">#</a> 2.精品配件采购业务发生过程和对账主要内容</h2> <p>在实际业务发生过程中，物和票并不一定是同步到达发生的，因此为准确记录不同步的业务和财务发生，需要以应付暂付做为中转科目，在本项目上，以科目<code>材料采购-精品</code>、<code>材料采购-配件</code>（本项目充当了应付暂估科目）为承载，记录采购的精品配件入库、发票的记账过程、转移变化过程。</p> <p>借方，表示采购的精品配件已到采购发票；贷方，表示采购的精品配件已到货入库。</p> <p><code>材料采购-精品</code>、<code>材料采购-配件</code>不得有手工凭证记载业务发生。</p> <p><code>材料采购-精品</code>、<code>材料采购-配件</code>以及整车业务的<code>材料采购-整车</code>（本章节附带提下）均需要关联辅助账类型<code>供应商</code>，在期末，财务根据这三个科目+供应商，来重分类，重分类后的借方余额计入存货，贷方余额计入应付账款。</p> <h3 id="_2-1-采购业务发生过程"><a href="#_2-1-采购业务发生过程" class="header-anchor">#</a> 2.1 采购业务发生过程</h3> <p>原则上，采购入库单、应付单<strong>每行</strong>记录的物料编码和名称、数量、价格、金额类数据，应当与供应商提供的原始单据、发票保持一致，不得张冠李戴，不得对不清扯不明。</p> <h4 id="_2-1-1-采购收到实物-采购入库单"><a href="#_2-1-1-采购收到实物-采购入库单" class="header-anchor">#</a> 2.1.1 采购收到实物--采购入库单</h4> <p>当向供应商采购精品配件，收到实物时，业务上以<code>采购入库单</code>为承载记录发生过程，财务记账时以科目<code>材料采购-精品</code>，<code>材料采购-配件</code>贷方记录采购暂估过程（属于采购环节），以科目<code>库存商品-精品</code>、<code>库存商品-配件</code>借方记录采购入库过程（属于库存环节）。</p> <p><strong>采购入库生成凭证</strong>时，不管采购入库，还是采购退货，其凭证格式为：</p> <ul><li>借：库存商品-精品/配件，金额取对应采购入库单上的实际成本</li> <li>贷：材料采购-精品/配件，金额取对应采购入库单上的实际成本</li></ul> <h4 id="_2-1-2-采购收到发票-应付单"><a href="#_2-1-2-采购收到发票-应付单" class="header-anchor">#</a> 2.1.2 采购收到发票--应付单</h4> <p>当向供应商采购精品配件，收到发票时，业务上以<code>应付单</code>为承载记录发生过程，财务记账时以科目<code>材料采购-精品</code>，<code>材料采购-配件</code>借方记录采购发生过程，并以科目<code>应交税费-应交增值税-进项税额</code>借方记录发票的税额，以科目<code>预付账款-预付精品配件款</code>贷方记录发票的含税金额，反映应付供应商的金额。在实际操作过程中，可能因为四舍五入的原因，税额会与发票有微差，请在确保应付金额（含税金额）与厂家发票一致的前提下，可以适当调整，一般找金额较大的行，修改税额，金额会自动修改，确保每一行和合计行的应付金额、税额、金额，均与厂家发票一致（因前述微差调整的，视同一致）。</p> <p><strong>应付单生成凭证</strong>时，不管是正数发票，还是负数发票，其凭证格式为：</p> <ul><li>借：材料采购-精品/配件，金额取对应应付单上的金额</li> <li>借：应付税费-应付增值税-进项税额，金额取对应应付单上的税额（如负数计入贷方正数，请依财务核算办法的科目要求和方向要求）</li> <li>贷：预付账款-预付精品配件款，金额对应应付单上的应付金额</li></ul> <h4 id="_2-1-3-采购入库与采购发票勾稽核销-采购发票核销记录和成本调整单-业务类型为入库"><a href="#_2-1-3-采购入库与采购发票勾稽核销-采购发票核销记录和成本调整单-业务类型为入库" class="header-anchor">#</a> 2.1.3 采购入库与采购发票勾稽核销--采购发票核销记录和成本调整单（业务类型为入库）</h4> <p>当同一精品配件的实物和发票业务完成后，需要标记相互的匹配关系，在系统中以<code>核销</code>为承载，单据上以<code>已核销金额</code>/<code>已核销数量</code>、<code>未核销金额</code>/<code>未核销数量</code>记录发生过程，以核销记录承载核销结果。当采购入库单与应付单核销有差额时，核销处理过程中系统会<code>自动生成业务类型为入库的成本调整单</code>（简称入库成本调整单）。</p> <p>采购入库单的已核销金额/已核销数量，表示该采购入库单确认了多少金额和数量的采购发票，与应付单核销了多少。或收到了实物又因各种原因退还给供应商，而供应商对正数采购、负数退货均不再开具采购发票，门店自行确认采购入库和采购退货的匹配关系。</p> <p>采购入库单的未核销金额/未核销数量，表示精品配件已采购入库但还未到采购发票的金额和数量。</p> <p>应付单的已核销金额/已核销数量，表示该应付单确认了多少金额和数量的采购入库单，与采购入库单（并入库成本调整单）核销了多少。一般不做正负应付单之间的核销操作。</p> <p>应付单的未核销金额/未核销数量，表示精品配件已收到采购发票但还实物还没有入库的数量和金额。</p> <p><strong>入库成本调整单生成凭证</strong>时，不管正数差额还是负数差额，其凭证格式为：</p> <ul><li>借：库存商品-精品/配件，金额对应入库成本调整单上的调整金额</li> <li>贷：材料采购-精品/配件，金额对应入库成本调整单上的调整金额</li> <li>核销记录，不需要生成凭证</li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>在核销操作时，如是采购入库单的正数与负数之间进行核销，务必确保本次核销数量、本次核销金额要正负匹配，即同一物料的正的本次核销金额+负的本次核销金额应等于0、同一物料的正的本次核销数量+负的本次核销数量应等于0。</li> <li>精品配件的应付单，必须由采购业务流转的单据关联生成，由采购订单或采购入库单关联生成，即应付单分录的核心单据类型为<code>采购订单</code>。实际应为采购业务的应付单，但在系统中却是手工新增的（即应付单分录的核心单据类型为空），为不规范业务，会导致采购环节的对账不平。</li> <li>入库成本调整单，必须由核销处理时，由系统自动生产，不得手工新增。</li> <li>材料采购、库存商品的凭证，必须由单据生成，禁止手工编制凭证。</li> <li>精品配件的采购，<strong>一般是先入库后到票</strong>，因此当采购业务的应付单有未核销数量、未核销金额时，即<strong>先到票还未入库，应当予以注意</strong>，并确认实际是否有已到票未入库的业务，如实际没有但系统有未核销数量、未核销金额，则肯定有某些操作是错误的，请自行核查，并尽快修正。</li></ul></div> <h3 id="_2-2-采购业务对账主要内容"><a href="#_2-2-采购业务对账主要内容" class="header-anchor">#</a> 2.2 采购业务对账主要内容</h3> <p><strong>日常发生</strong>：</p> <p>通过上述发生过程，我们可以很容易得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <ul><li><strong>科目<code>材料采购-精品/配件</code>的<code>贷方发生额</code>  =  同期<code>采购入库单</code>的<code>实际成本</code>  +  同期<code>入库成本调整单</code>的<code>调整金额</code></strong></li> <li><strong>科目<code>材料采购-精品/配件</code>的<code>借方发生额</code>  =  同期<code>应付单</code>的<code>金额</code></strong></li> <li>上述恒等式，可以精确到具体的供应商</li> <li>上述恒等式，请自行筛查科目余额表、采购入库单、入库成本调整单、应付单即可，不单独提供报表</li></ul> <p>同时，采购入库单上的已核销数量/金额、未核销数量/金额，应付单上的已核销数量/金额、未核销数量/金额，会随着业务的流转发生变化，同一笔业务最终完成后，采购入库单上的已核销数量会等于数量、已核销金额会等于入库成本，未核销数量和未核销金额为0。应付单上的已核销数量会等于数量、已核销金额会等于金额，未核销数量和未核销金额为0。</p> <p><strong>期末余额</strong>：</p> <p>结合业务发生过程、核销记录，我们可以还原出月末时点的未核销数量、未核销金额，因此还可以得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <ul><li><strong>科目材料采购的期末余额  =  借（应付单未核销金额C  +  应付历史核销金额D）  -  贷（采购入库单未核销金额A  +  采购入库历史核销金额B）</strong></li> <li>上述恒等式，可以精确到具体的供应商</li> <li>上述恒等式，可以通过《精品配件存货对账表》查询，如有差异，则为异常，需要及时核查并纠正</li></ul> <h3 id="_2-3-采购业务对账参考查询指引"><a href="#_2-3-采购业务对账参考查询指引" class="header-anchor">#</a> 2.3 采购业务对账参考查询指引</h3> <p>以下查询指引，以截至2022年02月28日的数据为例。</p> <p>每月存货核算模块结账前，必须查询《精品配件存货对账表》，查看材料采购是否有差异，如有差异，则需要及时核查并纠正错误。</p> <ul><li>核查《精品配件存货对账表》是否有差异，如没有差异，则正常，如有差异，则需要核查本期发生、本期核销记录。</li> <li>核查材料采购本期借方发生，是否有差异。</li> <li>核查材料采购本期贷方发生，是否有差异。</li> <li>核查精品配件核销是否有异常核销操作（常见的为正负入库核销时，核销金额不相等）。</li></ul> <h4 id="_2-3-1-材料采购期末余额核对方法"><a href="#_2-3-1-材料采购期末余额核对方法" class="header-anchor">#</a> 2.3.1 材料采购期末余额核对方法</h4> <p><strong>对账报表：精品配件存货对账表</strong></p> <ul><li><p><strong>对账公式</strong>：<code>科目材料采购的期末余额 = 借（应付单未核销金额C + 应付历史核销金额D） - 贷（采购入库单未核销金额A + 采购入库历史核销金额B）</code></p></li> <li><p><strong>报表路径</strong>：〖财务会计〗-〖存货核算〗-〖期末处理〗-〖精品配件存货对账表〗</p> <details class="custom-block details"><summary>报表结果示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-01.png" alt=""></p></details></li></ul> <p><strong>业务数据：应付单未核销金额C</strong></p> <p>应付单未核销C，是指<strong>查询时点</strong>从系统上线截至核对期间的最后一日（本示例为2022年2月28日）还没有到货入库的金额，表现为应付单上的未核销金额。</p> <p>这个未核销金额会随着后续业务的发生，动态发生变化，会转入到应付历史核销金额D中。也即C＋D，在规范操作的情况下会保持不变，如前期不规范操作但在后续指导调整后台处理后，调整前查询的数据和调整后查询的数据可能不一致。</p> <p>同时特别提醒，精品配件的采购，<strong>一般是先入库后到票</strong>，因此当采购业务的应付单有未核销数量、未核销金额时，即<strong>先到票还未入库，应当予以注意</strong>，并确认实际是否有已到票未入库的业务，如实际没有但系统有未核销数量、未核销金额，则肯定有某些操作是错误的，请自行核查，并尽快修正。</p> <ul><li><p><strong>查询路径</strong>：〖财务会计〗-〖应付管理〗-〖应付业务处理〗-〖应付单维护〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>应付单未核销金额C查询条件示意图</summary> <p>条件页签：</p> <ul><li>单据日期：空  至 2022年2月28日  （这里注意，开始日期不要填，我们要查询所有未核销的）</li> <li>审核：已审核</li> <li>其它条件，按默认即可</li></ul> <p>自定义页签：</p> <ul><li>（核心单据类型  等于  采购订单  或  核心单据类型  等于  采购入库单  或  核心单据类型  等于  采购退货申请单）且（未核销基本数量  不等于  0  或  未核销本位币金额  不等于  0）</li></ul> <p>最大返回结果数选  全部</p> <p>核对显示结果中的<strong>未核销金额</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>应付单未核销金额C查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-02.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-03.png" alt=""></p></details></li></ul> <p><strong>业务数据：应付历史核销金额D</strong></p> <p>应付历史核销金额D，是指查询时点已核销，但相对核对期间的最后一日（本示例为2022年2月28日）还没有到货入库的金额，表现为核销记录中行单据类据为应付单的核销金额。</p> <p>同时，如仅是查当期（即当期之后还没有发生），本列应该没有值，如有值，肯定操作或数据有异常，联系本部予以协助核查。</p> <p>这个应付历史核销金额，会随着后续业务的发生，动态发生变化，当业务均已入库和到票后，应付单的未核销金额会全部转入应付历史核销金额，也即C＋D会保持不变。</p> <ul><li><p><strong>查询路径</strong>：〖精品配件管理〗-〖采购管理〗-〖采购发票核销〗-〖采购发票核销记录查询〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>应付历史核销金额D查询条件示意图</summary> <p>条件页签：</p> <ul><li>财务组织：本门店</li> <li>会计期间：2022年3期，至 2022年12期或更大</li> <li>其它条件，按默认即可</li></ul> <p>自定义页签：</p> <ul><li>单据类型  等于  应付单  且  单据时间  小于等于  2022-2-28</li></ul> <p>最大返回结果数选  全部</p> <p>核对显示结果中的<strong>核销金额</strong>列。</p></details> <details class="custom-block details"><summary>应付历史核销金额D查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-04.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-05.png" alt=""></p></details></li></ul> <p><strong>业务数据：采购入库单未核销金额A</strong></p> <ul><li><p><strong>查询路径</strong>：〖精品配件管理〗-〖库存管理〗-〖入库业务〗-〖采购入库维护〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>采购入库单未核销金额A查询条件示意图</summary> <p>条件页签：</p> <ul><li>单据日期：空  至 2022年2月28日  （这里注意，开始日期不要填，我们要查询所有未核销的）</li> <li>单据状态：审核</li> <li>其它条件，按默认即可</li></ul> <p>自定义页签：</p> <ul><li>未核销数量  不等于  0  或  未核销金额  不等于  0</li></ul> <p>最大返回结果数选  全部</p> <p>核对显示结果中的<strong>未核销金额</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>采购入库单未核销金额A 查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-06.png" alt=""> <img src="/easpublic/easimg/auto4s-special-104011-07.png" alt=""></p></details></li></ul> <p><strong>业务数据：采购入库历史核销金额B</strong>：</p> <ul><li><p><strong>查询路径</strong>：〖精品配件管理〗-〖采购管理〗-〖采购发票核销〗-〖采购发票核销记录查询〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>采购入库历史核销金额B查询条件示意图</summary> <p>条件页签：</p> <ul><li>财务组织：本门店</li> <li>会计期间：2022年3期，至 2022年12期或更大</li> <li>其它条件，按默认即可</li></ul> <p>自定义页签：</p> <ul><li>单据类型  等于  采购入库单  且  单据时间  小于等于  2022-2-28</li></ul> <p>最大返回结果数选  全部</p> <p>核对显示结果中的<strong>核销金额</strong>列。</p></details> <details class="custom-block details"><summary>采购入库历史核销金额B查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-08.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-09.png" alt=""></p></details></li></ul> <h4 id="_2-3-2-材料采购本期借方发生对账"><a href="#_2-3-2-材料采购本期借方发生对账" class="header-anchor">#</a> 2.3.2 材料采购本期借方发生对账</h4> <ul><li><p><strong>对账公式</strong>：科目材料采购-精品/配件的借方发生额  =  同期应付单的金额</p></li> <li><p><strong>查询路径</strong>：〖财务会计〗-〖应付管理〗-〖应付业务处理〗-〖应付单维护〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>单击查看具体查询条件示例</summary> <p>条件页签：</p> <ul><li>单据日期，2022年2月1日，至 2022年2月28日</li> <li>审核：已审核</li> <li>其它条件，按默认即可</li> <li>最大返回结果数选  全部</li></ul> <p>自定义页签：</p> <ul><li>核心单据类型  等于  采购订单  或  核心单据类型  等于  采购入库单  或  核心单据类型  等于  采购退货申请单</li></ul> <p>核对显示结果中的<strong>金额</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-11.png" alt=""> <img src="/easpublic/easimg/auto4s-special-104011-12.png" alt=""> <img src="/easpublic/easimg/auto4s-special-104011-13.png" alt=""></p></details></li></ul> <h4 id="_2-3-3-材料采购本期贷方发生对账"><a href="#_2-3-3-材料采购本期贷方发生对账" class="header-anchor">#</a> 2.3.3 材料采购本期贷方发生对账</h4> <ul><li><p><strong>对账公式</strong>：<strong>科目<code>材料采购-精品/配件</code>的<code>贷方发生额</code>  =  同期<code>采购入库单</code>的<code>实际成本</code>  +  同期<code>入库成本调整单</code>的<code>调整金额</code></strong></p></li> <li><p><strong>采购入库单查询路径</strong>：〖精品配件管理〗-〖库存管理〗-〖入库业务〗-〖采购入库维护〗</p></li> <li><p><strong>采购入库单查询条件</strong>：</p> <details class="custom-block details"><summary>单击查看具体查询条件示例</summary> <ul><li>业务日期，2022年2月1日，至 2022年2月28日</li> <li>单据状态：审核</li> <li>库存组织：本门店</li> <li>其它条件，按默认即可</li> <li>最大返回结果数选  全部</li></ul> <p>核对显示结果中的<strong>实际成本</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-14.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-15.png" alt=""></p></details></li> <li><p><strong>成本调整单查询路径</strong>：〖财务会计〗-〖存货核算〗-〖成本管理〗-〖成本调整维护〗</p></li> <li><p><strong>成本调整单查询条件</strong>：</p> <details class="custom-block details"><summary>单击查看具体查询条件示例</summary> <ul><li><p>业务日期，2022年2月1日，至 2022年2月28日</p></li> <li><p>单据状态：审核</p></li> <li><p>库存组织：本门店</p></li> <li><p>自定义页签：创建类型  等于  采购-自动生成  且  业务类型  等于  入库</p></li> <li><p>其它条件，按默认即可</p></li> <li><p>最大返回结果数选  全部</p></li></ul> <p>核对显示结果中的<strong>调整金额</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-16.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-17.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-18.png" alt=""></p></details> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>入库成本调整单，在查询时，可以再同步查询下去掉<code>创建类型</code>等于<code>采购-自动生成</code>后的结果，再双击创建类型字段进行排序，查看是否有<code>创建类型</code><strong>不等于</strong><code>采购-自动生成</code>的单据，如果有，说明这些入库成本调整单为手工创建，为错误操作。禁止手工创建业务类型为入库的成本调整单。</li></ul></div></li></ul> <h4 id="_2-3-4-精品配件异常核销"><a href="#_2-3-4-精品配件异常核销" class="header-anchor">#</a> 2.3.4 精品配件异常核销<span class="badge warning" style="vertical-align:top;" data-v-3396d6b6>常被忽略</span></h4> <p>精品配件的异常核销，通常指采购入库单正负核销时，其核销数量正负不相等或核销金额不相等。</p> <p>当月末核查《精品配件存货对账表》时，科目借方余额与业务对得上，科目贷方余额与业务对得上，期初也是平的，但期末就是不平，就要考虑可能的原因是本项异常核销的存在。</p> <p>如果核销期间是本期，需要门店自行反核销，不能再手工正负金额不等的核销了，而应该通过补推正负应付单的方式处理，并确保被推的虚做的正负应付单的应付金额正负相等、金额正负相等、税额正负相等，这正负应付单合并生成凭证后，借贷都是0，不影响财务发生、余额、对账等。此时系统会自动生成入库成本调整单，对入库成本调整单生成凭证，就可以了。</p> <p>如果核销期间是历史期间，则需要反馈给本部，通过本部进行反核销，然后按上一段描述的方法补正负应付单进行处理。</p> <h3 id="_2-4-采购业务对账出现差异常见的原因"><a href="#_2-4-采购业务对账出现差异常见的原因" class="header-anchor">#</a> 2.4 采购业务对账出现差异常见的原因</h3> <p>导致采购业务对账出现差异常见的原因，主要有：</p> <h4 id="_2-4-1-物料未绑定记账分类"><a href="#_2-4-1-物料未绑定记账分类" class="header-anchor">#</a> 2.4.1 物料未绑定记账分类</h4> <p>这个问题，一般常见于新增的物料。</p> <p>当在单据生成凭证时，无法带出科目时，一定要去检查对应的物料是否绑定记账分类。</p> <h4 id="_2-4-2-记账要素未关联准确的科目"><a href="#_2-4-2-记账要素未关联准确的科目" class="header-anchor">#</a> 2.4.2 记账要素未关联准确的科目</h4> <p>这个问题，常发生刚使用该业务模块的门店。</p> <p>要先设立记账分类，再在记账分类中对记账要素关联科目。</p> <p>记账分类路径：〖企业建模〗-〖辅助数据〗-〖财务会计数据〗-〖记账分类〗</p> <p><code>记账分类类型</code>，请务必切换到<code>物料</code>，再新增记账分类，一般共三个：<code>整车</code>，<code>精品</code>，<code>配件</code>。</p> <p>记账要素<code>1001 物料科目</code>，需要按照该物料是精品还是配件，关联到<code>1405.02.02 库存商品-精品</code>或<code>1405.02.03 库存商品-配件</code>；</p> <p>记账要素<code>1004 材料采购科目</code>，需要按照该物料是精品还是配件，关联到<code>1401.98 材料采购-精品</code>或<code>1401.99 材料采购-配件</code>；</p> <p>记账要素<code>1203 物料预付科目</code>，关联到<code>1123.54.02 预付精品配件款</code>（个别门店未设立三级科目，则关联为<code>1123.54 预付商品款</code>）。</p> <h4 id="_2-4-3-采购入库单生成凭证时与要求的格式不相符或金额不相等"><a href="#_2-4-3-采购入库单生成凭证时与要求的格式不相符或金额不相等" class="header-anchor">#</a> 2.4.3 采购入库单生成凭证时与要求的格式不相符或金额不相等</h4> <p>凭证样式，请参照前述记账规范，按规范对单据生成凭证。</p> <p>以下行为会导致错误：</p> <ul><li>生成凭证后，手工切换分录的方向；</li> <li>生成凭证后，手工修改生成的金额；</li> <li>生成凭证后，没有带出科目时，没有及时对物料绑定记账分类，而是直接在凭证上手工选科目；</li> <li>生成凭证后，手工增加、修改或删除了辅助账；</li> <li>生成凭证后，手工修改了带出来的科目。</li></ul> <h4 id="_2-4-4-入库成本调整单生成凭证时与要求的格式不相符或金额不相等"><a href="#_2-4-4-入库成本调整单生成凭证时与要求的格式不相符或金额不相等" class="header-anchor">#</a> 2.4.4 入库成本调整单生成凭证时与要求的格式不相符或金额不相等</h4> <p>凭证样式，请参照前述记账规范，按规范对单据生成凭证。</p> <p>以下行为会导致错误：</p> <ul><li>生成凭证后，手工切换分录的方向；</li> <li>生成凭证后，手工修改生成的金额；</li> <li>生成凭证后，没有带出科目时，没有及时对物料绑定记账分类，而是直接在凭证上手工选科目；</li> <li>生成凭证后，手工增加、修改或删除了辅助账；</li> <li>生成凭证后，手工修改了带出来的科目。</li></ul> <h4 id="_2-4-5-存在手工的入库成本调整单"><a href="#_2-4-5-存在手工的入库成本调整单" class="header-anchor">#</a> 2.4.5 存在手工的入库成本调整单</h4> <p>禁止手工做入库成本调整单，如有，请删除。必须由系统根据采购核销逻辑自动生成。</p> <h4 id="_2-4-6-应付单生成凭证时与要求的格式不相符或金额不相等"><a href="#_2-4-6-应付单生成凭证时与要求的格式不相符或金额不相等" class="header-anchor">#</a> 2.4.6 应付单生成凭证时与要求的格式不相符或金额不相等</h4> <p>凭证样式，请参照前述记账规范，按规范对单据生成凭证。</p> <p>以下行为会导致错误：</p> <ul><li>生成凭证后，手工切换分录的方向；</li> <li>生成凭证后，手工修改生成的金额；</li> <li>生成凭证后，没有带出科目时，没有及时对物料绑定记账分类，而是直接在凭证上手工选科目；</li> <li>生成凭证后，手工增加、修改或删除了辅助账；</li> <li>生成凭证后，手工修改了带出来的科目。</li></ul> <h4 id="_2-4-7-存在手工凭证或其他非采购业务的单据生成凭证时记录到了材料采购"><a href="#_2-4-7-存在手工凭证或其他非采购业务的单据生成凭证时记录到了材料采购" class="header-anchor">#</a> 2.4.7 存在手工凭证或其他非采购业务的单据生成凭证时记录到了材料采购</h4> <p>禁止手工编制，包含材料采购、库存商品、预付账款科目的凭证。</p> <h4 id="_2-4-8-精品配件的正负采购入库单核销时-核销金额正负不相等"><a href="#_2-4-8-精品配件的正负采购入库单核销时-核销金额正负不相等" class="header-anchor">#</a> 2.4.8 精品配件的正负采购入库单核销时，核销金额正负不相等</h4> <p><strong>精品配件的正负采购入库单手工核销时，请务必确保正负数量、正负金额相等。否则将导致精品配件存货对账不平</strong>。</p> <h4 id="_2-4-9-采购入库单、入库成本调整单、应付单的业务归属期间与对应凭证的归属期间不一致"><a href="#_2-4-9-采购入库单、入库成本调整单、应付单的业务归属期间与对应凭证的归属期间不一致" class="header-anchor">#</a> 2.4.9 采购入库单、入库成本调整单、应付单的业务归属期间与对应凭证的归属期间不一致</h4> <p>在生成凭证前，筛选并选中时，应当按同期进行选择。</p> <p>生成凭证后，凭证上的记账日期归属期间，必须和上游单据的日期（业务日期、单据日期、调整日期）归属期间在同一期间。</p> <h3 id="_2-5-精品配件采购业务可能出现的问题"><a href="#_2-5-精品配件采购业务可能出现的问题" class="header-anchor">#</a> 2.5 精品配件采购业务可能出现的问题</h3> <p>通过存货账账相符，确保业务账和财务账一致后，我们再核查实际的采购未核销、应付单未核销时，可能就会发现一些问题，包含但不限于如下问题：</p> <ul><li>长时间采购入库未核销，如果确实压供应商，也与实际相符，可以理解，但如果不是压供应商，或与实际不相符，则应核查；</li> <li>采购入库未核销中，未核销数量为0，但未核销金额不一致；这一般是手工错误核销导致的；</li> <li>如果存在长时间的负数采购入库未核销，需尽快与供应商索要负数发票，否则将给企业带来损失；</li> <li>一般来说，精品配件都是先到货后到票，如果应付单有未核销金额，则业务人员和财务人员均应该即刻意识到，这是错误的结果，则应核查；</li> <li>在日常采购过程中，存在不严谨的入库或应付单的推单操作，如物料、数量、金额与实际不相符，强烈要求日常制单时加强与原始单据的核对；</li> <li>如果按月或按一定周期结算的，一般都是以销售及内部耗用的数量为与供应商的结算依据，则还原后的期末未核销数量与期末库存数量，原则要一致，即在库在还没有与供应商结算，如果不一致，则应核查；</li> <li>可能存在一个订单重复推采购入库单、一个采购入库单推重复的应付单的问题，强烈建议日常制单及时审核，在审核前可以上查到上游单据，再在上游单据下查，看看下游单据是不是有重复的单据；</li> <li>可能存在采购退货时，或因错误入库通过采购退货重新入库时，入库单与应付单的匹配关系不正确，比如原入库、新退货、新入库，此时应付单应该推在新入库单下，不应该在原入库单下推应付单，如果确发生此操作，则需要对新退货、新入库分别补推应付单。</li></ul> <p>欢迎门店反馈，日常业务过程还会遇到的问题。</p> <h2 id="_3-精品配件库存业务发生过程和对账主要内容"><a href="#_3-精品配件库存业务发生过程和对账主要内容" class="header-anchor">#</a> 3.精品配件库存业务发生过程和对账主要内容</h2> <p>后续章节待补充。</p> <p>……</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E5%AD%98%E8%B4%A7%E5%AF%B9%E8%B4%A6" title="标签">#存货对账</a><a href="/tags/?tag=%E7%B2%BE%E5%93%81%E9%85%8D%E4%BB%B6" title="标签">#精品配件</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/03/17, 01:20:45</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-103021/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">代办服务单（未收款单）（待补）</div></a> <a href="/pages/special-104012/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">精品配件账实相符（待补）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
