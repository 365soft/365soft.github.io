class="dropdown-subitem"><a href="/pages/init-fi-cash/" class="nav-link">出纳初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-fi-ar/" class="nav-link">应收初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-fi-ap/" class="nav-link">应付初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-fi-fa/" class="nav-link">固定资产初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-auto-vm/" class="nav-link">整车初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-scm/" class="nav-link">精品配件初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-auto-rsm/" class="nav-link">维修初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-auto-custright/" class="nav-link">客户权益初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-auto-vip/" class="nav-link">会员初始化</a></li><li class="dropdown-subitem"><a href="/pages/init-auto-csm/" class="nav-link">客服初始化</a></li></ul></li></ul></div></div><div class="nav-item"><a href="/pages/old/" class="nav-link">旧版手册</a></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="索引" class="dropdown-title"><a href="/archives/" class="link-title">索引</a> <span class="title" style="display:none;">索引</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><h4></h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/categories/" class="nav-link">分类</a></li><li class="dropdown-subitem"><a href="/tags/" class="nav-link">标签</a></li><li class="dropdown-subitem"><a href="/archives/" class="nav-link">归档</a></li></ul></li></ul></div></div> <!----></nav>  <ul class="sidebar-links"><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading open"><span>问题集锦</span> <span class="arrow down"></span></p> <ul class="sidebar-links sidebar-group-items"><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading open"><span>如何提问</span> <spa  class="header-anchor">#</a> 提交问题的基本方法</h1> <div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <h2 id="_1-反馈问题至qq群"><a href="#_1-反馈问题至qq群" class="header-anchor">#</a> 1 反馈问题至QQ群</h2> <p>在提交问题前，先自行核查操作的完整性和自行尝试解决问题，如仍不能解决问题，请按如下要求提交问题至QQ群。</p> <div class="custom-block danger"><p class="custom-block-title">提问需要的相关信息</p> <ol><li>哪个编号：提供涉及的单据编号、基础资料编号，不要截图、不要截图、不要截图，请提供可复制的；比如 维修工单：WXGD2001202201010001；</li> <li>哪个组织：本次操作涉及的组织（即哪个门店）；比如 2001 北京中进百旺；</li> <li>哪个用户：涉及到权限的，请务必提供谁（提供用户名）操作出现这个问题；</li> <li>具体问题：<strong>务必描述清楚具体问题，可辅以截图；如有截图的，请不要仅截取提示信息、报错信息，还要截取与此相关的字段数据；涉及需要系统外的电子或纸质材料的，也可拍照或截图</strong>；</li> <li>应该如何：正确的数据、流程应该如何？或期望要改成什么；</li> <li>直接提交问题：不要问谁在不在，直接在群里提交问题，一般会有及时答复，如未得到及时答复，请再@对方，如紧急，可辅以电话联系。</li></ol></div> <h2 id="_2-核查操作是否正确完整"><a href="#_2-核查操作是否正确完整" class="header-anchor">#</a> 2 核查操作是否正确完整</h2> <h3 id="基础资料类"><a href="#基础资料类" class="header-anchor">#</a> 基础资料类</h3> <ul><li>是否按照操作要求维护基础资料</li> <li>是否拥有操作权限
<ul><li>全局通用性基础资料，禁止门店操作（如修改、审核、启用、反启用、删除等），只允许门店查看，在业务中调用。</li> <li>非全局通用性基础资料，门店可以修改，但并不是所有人都能修改，权限一般给予使用此数据频繁度较紧密较高的角色（如物料为库管员、维修项目为售后经理、客户供应商为财务、客户档案的核心资料为客服和财务等等）。</li></ul></li> <li>基础资料是否是其他组织创建
<ul><li>主数据（物料/客户/供应商）的基本资料，必须在创建组织才能修改，修改后全局生效；其他资料页签，创建组织修改，仅在创建组织生效。</li> <li>车型车系，如果同一品牌存在多个店的，指定一个店（一般是业务量最大的店）的销售计划员进行维护，其他店反馈给这个店，由其维护。</li></ul></li> <li>是否有不规范、或禁止的字符
<ul><li>如空格、全角、符号。</li> <li>除物料、客户档案及客户外，其他资料禁止空格、全角、符号。</li> <li>物料，禁止全角，如有空格、符号，必须与供应商提供的保持一致，不得自行添加多余的空格、符号，特别是实际多个物料是同一物料，但因为添加了多余的空格、符号，导致系统有多个物料，此时系统就是不相干的多个，就可能导致出现业务操作选用错误。</li> <li>客户档案，禁止全角、空格、除10个数字和（）号外的其他符号。</li></ul></li></ul> <h3 id="业务流程类"><a href="#业务流程类" class="header-anchor">#</a> 业务流程类</h3> <ul><li>是否按照操作流程流转业务
<ul><li>业务流程顺序：按业务规范顺序制单、审核。</li></ul></li> <li>是否拥有操作权限
<ul><li>一般业务单据，业务做业务经理审；个别与财务相关（如部分门店精品配件的库存单据审核、维修结算单的反交车）需要财务操作。</li> <li>一般与业务、财务都相关的单据，业务做财务审。</li> <li>一般纯财务的单据（如凭证），财务A财务B审。</li> <li>如果单据增加了工作流，必须是工作流当前节点的人员操作。</li></ul></li> <li>是否理解基本的业务逻辑
<ul><li><strong>上下游</strong>：已生成下游单据，要操作上游单据，则必须没有下游单据才能操作；部分单据可变更，但变更后必须再次保存、提交、审核。</li> <li><strong>反写</strong>：绝大部分有上下游关系的单据，都涉及到反写。即下游单据的部分字段值会更新上游单据的相关字段值；比如整车销售订单生成前台收款单，前台收款单审核收款后，整车销售订单上的整车已收金额、整车未收金额就会自动更新。</li> <li><strong>核销</strong>：整车采购入库单和应付单、整车销售出库单与应收单；精品配件采购入库单和应付单、精品配件销售出库单和应收单有核销关系；如果核销了，就会因跨期、相关单据已生成凭证等，导致涉及到反核销的操作不成功。</li> <li><strong>结算</strong>：往来单据（应收单、应付单、收款单、付款单）之间的有结算关系，结算之后，原单据要操作，则必须反结算，才能操作。</li> <li><strong>生成凭证</strong>：需要生成凭证的单据已生成凭证，如果要对原单据操作，则不成功，如反审核，如存货核算等。</li> <li><strong>调用</strong>：被业务调用的基础资料，不允许删除；被业务使用的客户权益，原单据还想再操作则不允许。如会员套餐销售单已收款，此时会员套餐已使用，则想反审核前台收款单就会报提示；再如预收款已完成，此时已有冲销使用，再想对原前台收款单取消收款、反审核则不被允许。</li> <li><strong>状态</strong>：是否是审核、启用、核准、普通等正常状态；如是保存、提交、变更中等，说明这些流程还在过程中，请继续按流程操作；如作废、禁用、反核准等则不允许使用。</li> <li>明细数据是否等于汇总数据：表头数据一般等于分录中对应数据之和。</li></ul></li></ul> <h2 id="_3-自行尝试解决问题"><a href="#_3-自行尝试解决问题" class="header-anchor">#</a> 3 自行尝试解决问题</h2> <ul><li>按业务流程、操作要求进行相关操作。</li> <li>删除下游单据。</li> <li>删除相关单据，重新做。</li> <li>审核、核准、启用相关基础资料。</li> <li>结算/反结算、核销/反核销相关单据。</li></ul> <p><img src="/easpublic/eashelpimg/ctcaierpbanner1.png" alt=""></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/03/16, 10:35:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/faq-basedata/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">常见问题之基础系统（待补）</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/faq-basedata/">常见问题之基础系统（待补）</a>→
