ta-v-47d1da0a>28</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>29</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>30</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>31</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>32</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>33</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>34</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>35</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>36</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>37</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>38</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>39</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>40</span><br data-v-47d1da0a><span class="line-number" data-v-47d1da0a>41</span><br data-v-47d1da0a></div></div></div></div> <div class="demo-block-control" style="width:unset;" data-v-47d1da0a><i class="caret-bottom icon" data-v-47d1da0a data-v-47d1da0a></i> <span style="display:none;" data-v-47d1da0a data-v-47d1da0a>显示代码</span> <span class="copy-action" style="display:;" data-v-47d1da0a>复制代码</span> <span class="copy-action copy-action-success" style="display:none;" data-v-47d1da0a data-v-47d1da0a>复制代码</span></div></div><h2 id="_4-业务流程简要说明"><a href="#_4-业务流程简要说明" class="header-anchor">#</a> 4. 业务流程简要说明</h2> <p>本简要说明，适用于快速了解业务流程，对系统操作逻辑比较熟悉，但对于本流程只需要了解整体的用户。</p> <ol><li><p><strong>维护整车销售订单</strong>：</p> <p>需要置换时，整车销售订单上的<code>购车形态</code>必须选择为<code>置换</code>。</p></li> <li><p><strong>生成二手车收购单</strong>：</p> <p>由整车销售订单关联生成二手车收购单，并维护各字段信息。注意<code>收购价格</code>、<code>置换金额</code>、<code>收购状态</code>。</p></li> <li><p><strong>生成付款单</strong>：</p> <p>如有应付客户金额，则由二手车收购单生成付款单，并维护各字段信息。付款类型为<code>二手车收购付款</code>，核心单据类型为<code>二手车收购单</code>。</p></li> <li><p><strong>生成凭证</strong>：</p> <p>如有付款单，则由付款单生成凭证。</p></li></ol> <h2 id="_5-业务流程详细说明"><a href="#_5-业务流程详细说明" class="header-anchor">#</a> 5. 业务流程详细说明</h2> <p>本详细说明，适用于接触系统不久，对系统操作逻辑不太熟悉的用户，或者虽熟悉但需要详细掌握业务流程细节的用户。</p> <h3 id="_5-1-确认二手车置换意向-维护整车销售订单的购车形态"><a href="#_5-1-确认二手车置换意向-维护整车销售订单的购车形态" class="header-anchor">#</a> 5.1 确认二手车置换意向，维护整车销售订单的购车形态</h3> <ul><li><p><strong>操作角色</strong>：<code>&lt;销售顾问&gt;</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖整车管理〗-〖整车销售〗-〖销售订单〗-〖整车销售订单查询〗</code></p></li> <li><p><strong>操作概要</strong>：</p> <p>当客户进店，购买新车时，按<a href="/pages/auto4s-311301/">整车正向销售流程</a>在系统中操作相关单据。如客户有旧车置换意向时，线下与客户洽谈二手车事项，确认交付车辆给到本店评估时，在「整车销售订单」上的<code>购车形态</code>字段，选择为<code>置换</code>，并【保存】「整车销售订单」。</p></li> <li><p><strong>注意事项</strong>：</p> <p>因整车销售业务涉及业务面比较广，在最终确认前（也即整车销售订单出库、开票前）均可能会修改整车销售订单上的数据，因此为简化操作，避免反复变更，在整车销售订单生成整车销售出库单或应收单之前，整车销售订单可保持为<code>保存</code>或<code>提交</code>状态，可不用审核。</p></li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>如果在「整车销售订单」审核后（即单据状态为<code>已审核</code>），客户才有意向进行旧车置换或原选择了置换但客户没有置换，此时是无法直接修改「购车形态」的。可通过如下方式进行修改：</p> <ol><li>找到并打开此「整车销售订单」，单击工具栏中的【特定信息修改】；</li> <li>此时「购车形态」会亮显可修改，按实际修改成<code>置换</code>，<code>首购</code>，<code>增购</code>；</li> <li>再单击工具栏中的【特定信息修改确认】，即可。</li></ol></div> <h3 id="_5-2-整车销售订单关联生成并维护二手车收购单"><a href="#_5-2-整车销售订单关联生成并维护二手车收购单" class="header-anchor">#</a> 5.2 整车销售订单关联生成并维护二手车收购单</h3> <ul><li><p><strong>操作角色</strong>：<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）</p></li> <li><p><strong>操作生成路径</strong>：<code>〖整车管理〗-〖整车销售〗-〖销售订单〗-〖整车销售订单查询〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖整车管理〗-〖二手车置换〗-〖二手车收购单〗-〖二手车收购单查询〗</code></p></li> <li><p><strong>转换规则</strong>：列表界面【关联生成】、单据界面【推式生成】</p> <ul><li>目标单据类型：<code>二手车收购单</code></li> <li>转换规则：<code>整车销售订单生成二手车收购单</code></li> <li>转换规则条件：<code>购车形态</code>  等于  <code>置换</code></li></ul></li> <li><p><strong>操作概要</strong>：</p> <p>当指定专业人员评估完车辆后，由<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）生成并维护「二手车收购单」。</p> <ul><li>双击 〖整车销售订单查询〗 ，弹出的「整车销售订单」对话窗，按实际输入或选择相应的查询条件，单击【确定】，进入<code>整车销售订单序时簿</code>。</li> <li>单击 【查询】 按钮或在序时簿上部条件框，输入查询条件，查找到需要置换的<code>整车销售订单</code>。</li> <li>选中该行，单击工具栏中的【关联生成】（如果是打开了订单，在编辑界面，则单击工具栏中的【推式生成】），目标单据类型选择<code>二手车收购单</code>，转换规则选择<code>整车销售订单生成二手车收购单</code>，单击【确定】，即可生成「二手车收购单」，并进入「二手车收购单」编辑界面，按实际维护各字段信息，各字段维护准确无误后，【保存】、【提交】、【审核】，审核后会更新上游「整车销售订单」的<code>置换二手车收购价</code>字段。</li> <li>二手车收购单的「收购状态」，默认为<code>收购未达成</code>，如果客户不能接受收购价格，则二手车收购流程到此结束，车辆返还给客户，线下把手续移交还客户。如果客户能接受收购价格，则继续二手车收购流程及后续二手车销售流程，此时需要在「二手车收购单」工具栏中单击【达成收购】，在系统中完成收购操作，并线下完成相关车辆和手续的移交。</li> <li>当发现单据错误需要修改，需确保本单据没有下游单据，才可以自行【反审核】、【修改】，对需要修改的字段值进行修改，再【提交】、【审核】完成字段的修改。如果已有下游单据，又确有必要修改字段内容，则请联系本部予以处理。</li> <li>如果本单据需要删除，则需要单据状态在<code>保存</code>和<code>提交</code>才可以操作【删除】。</li> <li>二手车报表中的评估量即取单据状态为<code>审核</code>的「二手车收购单」。</li> <li>二手车报表中的收购量即取单据状态为<code>审核</code>且收购状态为<code>达成收购</code>的「二手车收购单」。</li></ul></li></ul> <details class="custom-block details"><summary>查看「二手车收购单」字段说明</summary> <ul><li>单据编号：由系统自动生成，格式为：ESCSGD + 门店编码 + 8位年月日 + 4位流水号。</li> <li><strong>业务日期</strong>：默认当日，请根据实际准确修改。</li> <li>评估员：默认制单人，请根据实际准确修改。</li> <li><strong>销售订单号</strong>/销售单分录号/车型/车系：当为置换收购时，即由整车销售订单关联生成时，带出上游整车销售订单信息，如是单独收购则为空。</li> <li><strong>单据状态</strong>：值有：保存/提交/审核。最终状态必须为<code>审核</code>。</li> <li>备注：默认为空，按实际需要填写。</li> <li>是否集团内品牌：值有：<code>是</code>/<code>否</code>，选择<code>是</code>则接下来的二手车车型，需要选择已存在的车型，二手车车系、二手车品牌由二手车车型带出；选择<code>否</code>则接下来的二手车车型、二手车车系、二手车品牌需要手工填列。</li> <li>二手车底盘号/颜色/发动机号/车牌号/表显里程/排量：手工填列，请根据实际准确填列。</li> <li><strong>收购状态</strong>：值有：<code>达成收购</code>/<code>未达成收购</code>，默认为未达成收购。只评估则不需要动此字段；如已确认收购，则通过工具栏中的【达成收购】改变状态为<code>达成收购</code>；如前期确认收购后面客户又不想卖了，则通过工具栏中的【未达成收购】改回到<code>收购未达成</code>。此字段很重要，是统计收购单的条件之一。</li> <li>使用性质：预设：<code>非营运</code>、<code>营运</code>等。请根据实际准确选填。</li> <li>初始登记日期：二手车行驶证上的初始登记日期，请根据实际准确填列。</li> <li>动力类型：预设：<code>汽油</code>、<code>柴油</code>等。请根据实际准确选填。</li> <li>是否事故车辆：<code>否</code>/<code>是</code>。请根据实际准确选填。</li> <li>排放标准：预设：<code>国三</code>、<code>国四</code>、<code>国五</code>、<code>国六</code>等。请根据实际准确选填。</li> <li><strong>收购价格</strong>：收购的二手车的对价，请根据实际准确填列。</li> <li><strong>置换金额</strong>：需要抵新车的款项。如是置换收购才可填，单独收购不能填。必须小于等于收购价格。注意这里只填抵新车的金额，如果是抵代办、精品等，不可以直接抵，可以通过二手车收购先支付给客户才由代办服务单、精品销售单向客户收取的方式变通实现。</li> <li><strong>应付客户金额</strong>：等于  收购价格  -  置换金额。</li> <li><strong>已付款金额</strong>：等于 下游付款单的应付金额之和。注意与下游付款单核对。</li> <li><strong>未付款金额</strong>：等于  应付客户金额  -  已付款金额。注意核对是否正确。</li> <li>车辆概况：按实际需要填写。</li> <li>厂家返利/给客户返利：只做登记使用，未与财务关联。通过工具栏中的【更新返利】进行填列。</li> <li><strong>是否厂家认证</strong>：如该车辆为厂家认证的二手车，选择<code>认证</code>，否则选择<code>非认证</code>。</li> <li>分录销售信息：由下游销售单自动生成。</li></ul></details> <ul><li><p><strong>注意事项</strong>：</p> <ul><li>整车销售订单在生成二手车收购单时，注意不要重复操作，避免单据重复。</li> <li><code>置换金额</code>请注意按实际准确填列。该字段值是指抵新车的金额，必须小于等于<code>收购价格</code>，填列后，「二手车收购单」的【审核】和【反审核】都会更新上游整车销售订单的<code>置换二手车收购价</code>字段。如果仅收购不抵新车款，则置换金额填0。如置换金额等于收购价格，则说明二手车价值全额抵了新车应收金额；如果置换金额小于收购价格，则差额会形成<code>应付客户金额</code>，需要通过下述付款流程支付给客户。</li> <li><strong>置换金额  =  反写上游整车销售订单的 置换二手车收购价</strong>。</li> <li><strong>应付客户金额  =  收购价格  -  置换金额</strong>。</li> <li><strong>已付金额  =  下游付款单的  应付金额</strong>。</li> <li><strong>未付款额  =  应付客户金额  -  已付款金额</strong>。</li></ul></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>当客户不能接受收购价格时，「二手车收购单」的<code>置换金额</code>请务必填为<code>0</code>，也请务必确保<code>收购状态</code>为<code>收购未达成</code>（如已是<code>达成收购</code>，可通过工具栏中的【未达成收购】，修改成<code>收购未达成</code>）。</li> <li>当客户能接受收购价格时，请结合客户交的新车款项、客户贷款金额等，准确填列置换金额。特别是当各种款项加起来多于新车销售价格时，需要退还给客户款项时，会因「置换金额」的填列，影响操作流程。如果是整车销售订单的新车收款金额（即整车销售订单关联生成的前台收款单的总金额加上二手车置换金额）大于整车销售价，则需要在整车销售订单通过前台收款单退还给客户，并做相应的结算处理；如果是相等，则二手车收购单上的应付客户金额肯定有值，需要通过付款单支付给客户，并做相应的结算处理。</li> <li>二手车收购单一旦有下游单据（如付款单或二手车销售单），则二手车收购单无法再反审核了，因此请特别注意<code>收购价格</code>和<code>置换金额</code>的填列。一旦填错又有下游单据，门店操作人员是无法修改的。</li> <li>本部无法支持<code>置换收购</code>与<code>单独收购</code>的相互转换，因此请自行确认到底是置换收购还是单独收购，请按相关流程要求发起业务流转业务。</li></ul></div> <h3 id="_5-3-二手车收购单关联生成并维护付款单"><a href="#_5-3-二手车收购单关联生成并维护付款单" class="header-anchor">#</a> 5.3 二手车收购单关联生成并维护付款单</h3> <ul><li><p><strong>操作角色</strong>：<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）</p></li> <li><p><strong>操作生成路径</strong>：<code>〖整车管理〗-〖二手车置换〗-〖二手车收购单〗-〖二手车收购单查询〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应付管理〗-〖付款业务处理〗-〖付款单维护〗</code></p></li> <li><p><strong>转换规则</strong>：列表界面【关联生成】、单据界面【推式生成】</p> <ul><li>目标单据类型：<code>付款单</code></li> <li>转换规则：<code>二手车收购单生成付款单</code></li> <li>转换规则条件：<code>单据状态</code>  等于  <code>已审核</code>  且  <code>收购状态</code>  等于  <code>达成收购</code>  且  <code>未付款金额</code>  不等于  <code>0</code></li></ul></li> <li><p><strong>操作概要</strong>：</p> <p>当确定有二手车款项需要支付给客户时，由<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）生成并维护「二手车收购单」。</p> <ul><li>双击 〖二手车收购单查询〗 ，进入「二手车收购单」序时簿界面。</li> <li>单击 【查询】 按钮，输入查询条件，查找到需要付款的<code>二手车收购单</code>。</li> <li>选中该行，单击工具栏中的【关联生成】（如果是打开了订单，在编辑界面，则单击工具栏中的【推式生成】），目标单据类型选择<code>付款单</code>，转换规则选择<code>二手车收购单生成付款单</code>，单击【确定】，即可生成「付款单」，并进入「付款单」编辑界面，「付款科目」选择<code>1001.01人民币</code>，其他字段无需操作，【保存】。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>付款单，需要财务人员审核付款后，该单据才最终生效。</li> <li>此付款单，应由<code>二手车收购单</code>关联生成，不是手工新增。</li></ul></li></ul> <h3 id="_5-4-财务人员对付款单进行审核及付款"><a href="#_5-4-财务人员对付款单进行审核及付款" class="header-anchor">#</a> 5.4 财务人员对付款单进行审核及付款</h3> <ul><li><p><strong>操作角色</strong>：审核：<code>整车会计</code>，付款：<code>出纳</code></p></li> <li><p><strong>操作生成路径</strong>：不涉及</p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应付管理〗-〖付款业务处理〗-〖付款单维护〗</code></p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作概要</strong>：</p> <p>当业务人员提交单据后，并依据门店线下款项支付流程完成线下款项支付后，对付款单进行审核及付款。</p> <ul><li>双击 〖付款单维护〗 ，进入「付款单」序时簿界面，默认为本组织七天内所有付款单。</li> <li>在默认列表查找，或单击 【查询】 按钮输入查询条件，查找到需要审核的<code>付款单</code>。</li> <li>选中该行，并双击打开，单击工具栏中的【修改】，进入「付款单」编辑界面。核对付款单上的各字段信息是否准确，特别是<code>付款科目</code>，<code>付款账户</code>，<code>结算方式</code>、<code>部门</code>，<code>摘要</code>等字段，<code>往来户</code>由上游单据带出，禁止修改。</li> <li>确认所有信息无误后，单击工具栏中的【提交】、【审核】、【付款】，完成操作。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>付款单【付款】和【取消付款】后，分录中的应付金额会<span class="badge tip" style="vertical-align:middle;" data-v-d5affa18>反写</span>上游「二手车收购单」的<code>已付款金额</code>和<code>未付款金额</code>，请注意核对反写是否正确。</li> <li>表头的「付款类型」，当应付金额是<code>正值</code>时必须为<code>二手车收购付款</code>，当应付金额是<code>负值</code>时必须为<code>二手车收购退款</code>。</li> <li>分录的核心单据类型为<code>二手车收购单</code>。</li> <li>一般不支持由二手车收购单生成负数付款单，由客户退回款项。如有，请联系本部指导处理。</li></ul></li></ul> <h2 id="_6-账务处理"><a href="#_6-账务处理" class="header-anchor">#</a> 6. 账务处理</h2> <p>本流程涉及的账务处理主要有：付款单生成凭证（本章节描述）、付款单与二手车销售单的收款进行「预收与预付」的结算处理（本章节不描述，请参见二手车销售流程中相关描述）。</p> <h3 id="_6-1-财务记账"><a href="#_6-1-财务记账" class="header-anchor">#</a> 6.1 财务记账</h3> <h4 id="⏬付款单"><a href="#⏬付款单" class="header-anchor">#</a> ⏬付款单</h4> <table><tr><td width="70px;">业务单据</td> <td colspan="4">付款单（状态为已付款）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AP023-代办代付及二手车	G2付款单生成凭证(代付业务及二手车)</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车收购单生成的付款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：往来户（客户）</td> <td>282119 代付往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的应付金额</td></tr> <tr><td>贷</td> <td>表头：付款科目及付款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应付金额</td></tr></table> <h2 id="_7-注意事项"><a href="#_7-注意事项" class="header-anchor">#</a> 7. 注意事项</h2> <p>请参见各小节中描述的注意事项。</p> <ul><li>下一章节的二手车单独收购流程，基本上和本流程一样，主要区别在于二手车收购单是不是来源于整车销售订单、以及连带着置换金额不能填列、销售订单号是不是有值等。</li> <li>由于置换收售和单独收售的差别比较小，门店在做二手车收购单时，一定要注意，是置换的就一定要由整车销售订单关联生成，非置换的一定要直接新增。否则将导致与置换收购、单独收购相关的报表失真。</li> <li>本部无法支持<code>置换收购</code>与<code>单独收购</code>的相互转换。</li> <li>置换金额，只支持抵扣新车。如果需要抵精品销售、抵代办服务单等，请参照小节中说明，变通实现。</li> <li>启用二手车业务流程后，原通过代办服务单登记二手车利润的流程便不再使用，避免重复。</li></ul> <h2 id="_8-特别说明"><a href="#_8-特别说明" class="header-anchor">#</a> 8. 特别说明</h2> <ul><li>本系统整个二手车流程均未包含二手车的车辆评估、二手车进销存、二手车成本核算、二手车综合检测、二手车综合整备等业务。仅描述了简易的二手车的收购、二手车的销售及相关财务处理等流程。</li></ul> <h2 id="_9-常见问题"><a href="#_9-常见问题" class="header-anchor">#</a> 9. 常见问题</h2> <p>待补充。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E4%B8%9A%E5%8A%A1%E6%B5%81%E7%A8%8B" title="标签">#业务流程</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/03/16, 10:35:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-320000/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">二手车系统使用的基础资料</div></a> <a href="/pages/auto4s-321002/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">二手车单独收购流程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

            精品配件账账相符
            <!----></div></a> <span class="date">03-06</span></dt></dl><dl><dd>02</dd> <dt><a href="/pages/special-102010/"><div>
