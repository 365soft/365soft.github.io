gdee\EAS86迁到D:\Kingdee</li> <li>本地没有EAS客户端，但其他用户有EAS客户端</li></ul> <p>绿色安装，适合网速较慢时安装，或需要快速安装，或系统管理员需要同时给多个电脑安装客户端，这样相对全新安装，要快速。</p> <h2 id="_2-认知准备"><a href="#_2-认知准备" class="header-anchor">#</a> 2.认知准备</h2> <p>以笔者的EAS安装目录为例：</p> <p><strong>安装目录及执行文件、配件文件</strong>：</p> <div class="center-container"><p><img src="/easpublic/easimg/eassetup.png" alt=""></p></div><p><strong>1.安装目录</strong></p> <p>如上图所示：<code>D:\Kingdee\EAS86</code>为安装目录</p> <p><strong>2.配置目录</strong></p> <p>如上图所示：<code>D:\Kingdee\EAS86\clent\bin</code>为配置目录</p> <p><strong>3.执行文件（或叫入口文件）</strong></p> <p>如上图所示：<code>client.bat</code>为执行文件或入口文件，双击即可打开EAS客户端</p> <p>图中所示，没有显示扩展名<code>.bat</code>，这是因为系统自动隐藏了，看到<code>类型</code>为<code>Windows批处理文件</code>的文件，即为<code>.bat</code>文件。</p> <p><strong>4.配置文件</strong></p> <p>如上图所示：<code>set-client-env.bat</code>为配置文件，在配置正确后，以后就可以不用动。</p> <h2 id="_3-找到eas安装目录-复制或剪切"><a href="#_3-找到eas安装目录-复制或剪切" class="header-anchor">#</a> 3.找到EAS安装目录，复制或剪切</h2> <p><strong>1.本地有EAS，且桌面有快捷方式</strong></p> <p>右击桌面EAS客户端的快捷方式，单击<code>打开文件所在的位置</code>（如右键菜单中没有<code>打开文件所在的位置</code>，则点属性，再单击<code>打开文件所在的位置</code>），则自动跳转到配置目录，再往上找上级目录，一直找到<code>client</code>目录的上级目录，则为安装目录，一般为<code>eas</code>（笔者因为有多个EAS客户端，所以把默认<code>eas</code>的改成了<code>EAS86</code>，大家可以不用改）</p> <p>如：D:\kingdee\client\bin，则<code>D:\kingdee</code>为安装目录</p> <p>如：D:\kingdee\eas\client\bin，则<code>D:\kingdee\eas</code>为安装目录</p> <p><strong>2.本地有EAS，且桌面没有快捷方式</strong></p> <p>进入各盘，找到类似<code>kingdee</code>或<code>eas</code>字样的目录，进入该目录，看到该目录下级有<code>client</code>目录和<code>clientjdk</code>目录，即说明找到了安装目录。</p> <p><strong>3.本地没有EAS，参考1和2，在其他同事的电脑上找到安装目录</strong></p> <p>参考1或2</p> <p><strong>4.复制或剪切安装目录</strong></p> <p>本地电脑，则剪切安装目录；</p> <p>从其他同事的电脑上，则复制安装目录到U盘，再从U盘复制到本地。</p> <p>把这个安装目录复制或剪切到盘符根目录，或放在kingdee目录下。</p> <p>如果原始客户端是压缩包文件，在复制或剪切到本地后，解压时，一定要点击类似<code>解压到XXX</code>这样的菜单，一般不要点击<code>解压到当前文件夹</code>。</p> <p>示例：</p> <ul><li>或从D:\金蝶程序\EAS86，剪切到D:\EAS86</li> <li>或从D:\kingdee\eas，剪切到E:\kingdee\eas</li> <li>或从D:\EAS86\EAS86，剪切到D:\EAS86</li> <li>或从D:\EAS86\EAS86，剪切到E:\EAS86，并改名称为eas，即E:\eas</li></ul> <p>万变不离其宗，我们要做的就是把<code>client</code>目录和<code>clientjdk</code>目录的上级目录（一般为<code>eas</code>），复制或剪切到想放置的目录下。可以在根目录下，也可以在kingdee或其它英文名的目录下，但<strong>不要超过两级目录、目录名不要有空格、目录名不要有中文</strong>。</p> <p>复制或剪切好之后，记住这个安装目录。</p> <h2 id="_4-设置配置文件"><a href="#_4-设置配置文件" class="header-anchor">#</a> 4.设置配置文件</h2> <p><strong>1.进入配置目录</strong></p> <p>进入安装目录，再进入<code>\client\bin</code>，即进入配置文件所在目录</p> <p><strong>2.设置配置文件</strong></p> <p>找到配置文件<code>set-client-ent.bat</code>，右击该文件再单击编辑（注意不是直接双击，<code>.bat</code>文件必须这样才能编辑）</p> <p>找到类似如下位置：</p> <div class="custom-block warning"><p class="custom-block-title">配置文件</p> <p>SET EAS_HOME=<code>D:\Kingdee\EAS86</code></p> <p>SET JAVA_HOME=<code>D:\Kingdee\EAS86</code>\oracle_jdk1.8</p> <p>SET UPDATE_SERVER=<code>10.1.1.1:6888</code></p> <p>SET EAS_SERVER=tcp://<code>10.1.1.1:11034</code></p> <p>把安装路径<code>D:\Kingdee\EAS86</code>改成您本地放置的位置，比如您放置在<code>D:\eas</code>,则把这两行颜色部分改成<code>D:\eas</code>。</p> <p><code>10.1.1.1</code>为服务器地址，</p> <p><code>6888</code>为文件更新服务端口，</p> <p><code>11034</code>为服务器端口</p> <p>IP地址和端口，会随着EAS服务器的地址变化而变化，QQ群会第一时间告之</p></div> <p>修改后，保存配置文件。</p> <p>双击同目录下的入口文件<code>client.bat</code>，即可打开EAS客户端。</p> <h2 id="_5-设置桌面快捷方式"><a href="#_5-设置桌面快捷方式" class="header-anchor">#</a> 5.设置桌面快捷方式</h2> <p><strong>1.发送入口文件快捷方式到桌面</strong></p> <p>在配置目录，找到并选中<code>client.bat</code>，<strong>右击</strong>，再单击<code>发送到-桌面快捷方式</code>，则桌面即刻就有了入口文件的快捷方式，在桌面上双击快捷方式，即可打开EAS客户端</p> <p><strong>2.设置桌面快捷方式图标</strong></p> <p>找到桌面上快捷方式，右击，再单击重命名，修改为自己好记的名称，比如修改为<code>金蝶EAS</code>。</p> <p>继续右击，属性，更改图标，浏览，找到配置目录（比如笔者为<code>D:\Kingdee\EAS86\clent\bin</code>）中的<code>client.ico</code>，选中，打开，确定，确定，即可完成桌面快捷方式的图标设定。</p> <div class="center-container"><p><img src="/easpublic/easimg/eassetup3.png" alt=""></p></div><h2 id="_6-eas服务器连接设置"><a href="#_6-eas服务器连接设置" class="header-anchor">#</a> 6.EAS服务器连接设置</h2> <p>前述几小节内容学习完，即可完成EAS客户端的绿色安装，就可以正常使用EAS客户端。</p> <p>但仅当EAS服务器的IP地址和端口发生了变化后，而自己的客户端没有进行修改（特别是客户端路径没有发生变化），则不仅通过上述操作可以完成修改，还可以通过如下方式进行修改。</p> <p><strong>1.进入配置目录</strong></p> <p>进入安装目录，再进入<code>\client\bin</code>，即进入配置文件所在目录</p> <p><strong>2.设置图形化配置文件</strong></p> <p>找到图形化配置文件<code>set-url.bat</code>，右击<code>以管理员身份运行</code>（注意不是直接双击，直接双击是无法打开的），如下图所示：</p> <p><img src="/easpublic/easimg/easseturl.png" alt=""></p> <p>按本部提供的信息，修改<code>服务器地址</code>、<code>服务器端口</code>、<code>文件更新服务端口</code>，【保存】，即可。</p> <p>双击打开桌面快捷方式，或双击执行文件<code>client.bat</code>，即可正常登录EAS客户端。</p> <h2 id="_7-安装多个eas客户端"><a href="#_7-安装多个eas客户端" class="header-anchor">#</a> 7.安装多个EAS客户端</h2> <p>EAS客户端是支持绿色运行的（即无需安装仅需要修改配置文件即可使用客户端），理论上一台电脑上支持无数个客户端运行。</p> <p>当一台电脑需要再安装一个客户端时（比如一个生产环境，一个测试环境），请参照如下方法：</p> <p><strong>1.复制安装目录并粘贴到希望放置的目录</strong></p> <ul><li><p>进入安装目录的上级目录，复制EAS文件夹</p> <p>比如EAS客户端，安装在<code>D:\EAS</code>（即EAS目录下有<code>client</code>目录和<code>clientjdk</code>目录），则其上级目录为<code>D:\</code>，则复制<code>EAS</code>这个目录；</p> <p>比如EAS客户端，安装在<code>D:\Kingdee\EAS86</code>（即EAS86目录下有<code>client</code>目录和<code>clientjdk</code>目录），则其上级目录为<code>D:\Kingdee</code>，则复制<code>EAS86</code>这个目录。</p></li> <li><p>粘贴到希望放置的目录下（，并重命名目录）</p> <p>如果是放到原安装目录的同一上级目录，即和原安装目录平级，则新粘贴出来的目录称会出现<code>- 副本</code>字样，如原来是<code>EAS</code>，则新粘贴出来的为<code>EAS- 副本</code>，请按需修改为新的目录名称，比如修改为<code>EAS86</code>、<code>EASTest</code>等，确保没有空格、中文、非字母和数字的字符。</p> <p>如果是放到新的上级目录下，即和原安装目录不在同一上级目录下，则新粘贴出来的目录名称和原安装目录名称一致，如原来是<code>EAS</code>，由新粘贴出来的肯定也为<code>EAS</code>，此时新的目录名称，可改也可不改，确保没有空格、中文、非字母和数字的字符。</p></li></ul> <p><strong>2.修改新粘贴目录下的配置文件</strong></p> <p>进入新的安装目录，比如<code>D:\EASTest</code>，再进入<code>\client\bin</code>，即进入配置文件所在目录</p> <p>找到配置文件<code>set-client-ent.bat</code>，右击该文件再单击编辑（注意不是直接双击，<code>.bat</code>文件必须这样才能编辑）</p> <p>找到类似如下位置：</p> <div class="custom-block warning"><p class="custom-block-title">配置文件 set-client-ent.bat</p> <p>SET EAS_HOME=<code>D:\EAS</code></p> <p>SET JAVA_HOME=<code>D:\EAS</code>\oracle_jdk1.8</p> <p>SET UPDATE_SERVER=<code>111.207.214.62:8080</code></p> <p>SET EAS_SERVER=tcp://<code>111.207.214.62:11033</code></p></div> <p>因安装路径已从<code>D:\EAS</code>改为<code>D:\EASTest</code>此时需要把前两行颜色部分改成<code>D:\EASTest</code>；</p> <p><code>111.207.214.62</code>为服务器地址，请修改为本部告之的IP地址；</p> <p><code>8080</code>为文件更新服务端口，请修改为本部告之的更新端口；</p> <p><code>11034</code>为服务器端口，请修改为本部告之的服务器端口；</p> <p>IP地址和端口，会随着EAS服务器的地址变化而变化，生产环境的地址和端口，QQ群会第一时间告之；测试环境的则按需实时沟通获取。</p> <p><strong>3.发送执行文件快捷方式到桌面</strong></p> <p>进入新的安装目录，比如<code>D:\EASTest</code>，再进入<code>\client\bin</code>，进入配置文件所在目录，找到并选中<code>client.bat</code>，<strong>右击</strong>，再单击<code>发送到-桌面快捷方式</code>，则桌面即刻就有了入口文件的快捷方式，同时请参照本章<code>5.设置桌面快捷方式</code>（<a href="#_5-%E8%AE%BE%E7%BD%AE%E6%A1%8C%E9%9D%A2%E5%BF%AB%E6%8D%B7%E6%96%B9%E5%BC%8F">点击跳转</a>），设置快捷方式及图标。</p> <p><strong>4.执行入口文件，等待客户端完成更新</strong></p> <p>双击桌面快捷方式，即可打开新复制粘贴的EAS客户端，系统会自动更新客户端文件，等待完成，完成后即可正常使用新的EAS客户端。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%B3%BB%E7%BB%9F%E5%AE%89%E8%A3%85" title="标签">#系统安装</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/03/16, 10:35:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/abc-811001/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">全新安装金蝶EAS系统</div></a> <a href="/pages/abc-811003/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">更新EAS客户端文件</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
